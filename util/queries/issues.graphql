query ($name: String!, $owner: String!, $cursor: String, $startDate: DateTime) {
  repository(owner: $owner, name: $name) {
    issues(first: 100, after: $cursor, filterBy: {since: $startDate}) {
      edges {
        node {
          closed
          createdAt
          closedAt
          assignees {
            totalCount
          }
          participants {
            totalCount
          }
          comments {
            totalCount
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}