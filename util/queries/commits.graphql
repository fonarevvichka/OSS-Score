query ($name: String!, $owner: String!, $cursor: String, $startDate: GitTimestamp) {
  repository(owner: $owner, name: $name) {
    ref(qualifiedName: "master") {
      target {
        ... on Commit {
          history (first: 100, after: $cursor, since: $startDate) {
            edges {
              node {
                commitUrl
                pushedDate
                author {
                  name
                }
              }
            }
            pageInfo {
              endCursor
              hasNextPage
            }
          }
        }
      }
    }
  }
}

