<!doctype html>
<html>
  <head>
      <!-- Title -->
      
    <title>OSS Score</title>
      
<!-- Imports -->
      
      
<link rel="stylesheet" href="material.min.css">
<!-- <link rel="stylesheet" href="main.css"> -->
<script src="js/material.min.js"></script>
<script src="js/popup.js"></script>
      
      
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      
  </head>
    
     <!-- Body -->
    
    
  <body style="width:200px;">
      
    <h3 id="title">OSS Score</h3>

    <!-- Current Time Frame -->

    <p id="current">Current Time Frame is 12 months</p>
    <label>New Time Frame: 
        <input type="number" id="newTimeFrame" placeholder="Time Frame in Months"/>
    </label>
    <!--   -->


    <!-- Accent-colored raised button with ripple -->
    <div id="container">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="submit" id="submit">
            Submit
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="reset" id="reset">
            Reset
        </button>
    </div>

  </body>
</html>
