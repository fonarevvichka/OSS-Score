  #             - ""
  #             - - "arn:aws:dynamodb:::"
  #               - "Ref" : "ServerlessDeploymentBucket"
  #               - "/*"

# you can define service wide environment variables here
  environment:
    DYNAMODB_TABLE: ${env:DYNAMODB_TABLE}
    SHELF_LIFE: ${env:SHELF_LIFE}

package:
  individually: true
  exclude:
    - ./*

functions:
  get:
    handler: bin/getScore
    iamRoleStatementsName: get-score-role
    iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem 
      Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${env:DYNAMODB_TABLE}'
    package:
      include:
        - ../bin/getScore
        - ../util/scores
    events:
      - http:
          path: catalog/{catalog}/owner/{owner}/name/{name}/type/{type}
          method: get
          cors: true
          request:
            parameters:
              paths:
                catalog: true
                owner: true
                name: true
                type: true
