query ($name: String!, $owner: String!, $cursor: String) {
  repository(owner: $owner, name: $name) {
		pullRequests (first: 100, after: $cursor, orderBy: {field: CREATED_AT, direction: DESC}) {
      edges {
        node {
          closed
          merged
          createdAt
          closedAt
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
