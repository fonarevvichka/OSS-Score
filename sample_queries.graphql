query ($name: String!, $owner: String!){
	repository(owner: $owner, name: $name) {
    name
    url
  }
}

{
  repository(owner: "facebook", name: "react") {
    languages(first: 10) {
      edges {
        node {
          name
        }
      }
    }
  }
}


query ($name: String!, $owner: String!){
	repository(owner: $owner, name: $name) {
    dependencyGraphManifests (first: 1) {
      edges {
        node {
          dependencies {
            totalCount
            edges {
              node {
                packageName
                repository {
                  name
                  owner {
                    login
                  }
                }
              }
            }
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}

variables = {"owner": "facebook", "name": "react"}